<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>

</head>
<body background="background.jpg">
<center>
  	<h3 class="btn btn-link heading">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the maga. 
        Move your right-hand wrist up and down for increasing and decreasing the mage</span>
    </h3>
    <div class="div_mage">
      <img class="div_mage_image" src="kitty.gif">
      <br>
      <h3 class="btn btn-secondary" id="mage">mage</h3>
      </div>

      <div class="div_maga">
        <img class="div_maga_image" src="kitty.gif">
        <br>
        <h3 class="btn btn-secondary" id="maga">maga</h3>
        </div>
        <br><br>
        <button class="btn btn-dark play_button" onclick="play();">pLaY</button>
        <button class="btn btn-light play_button" onclick="stoop();">sToP</button>
        <br>
        <button class="magic" onclick="magic()"></button>
</center>

<script src="main.js"></script>
</body>
</html>
